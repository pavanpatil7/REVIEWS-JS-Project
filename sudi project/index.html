<!DOCTYPE html>
<html ng-app="healthApp">

<head>
  <title>Health review Port </title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
    }

    .entry {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .analytics {
      margin-top: 20px;
    }
  </style>
</head>

<body ng-controller="HealthController">

  <div class="container">
    <h1>Health review Port</h1>

    <form ng-submit="addEntry()">
      <label>Date:</label>
      <input type="date" ng-model="newEntry.date" required>

      <label>Activity:</label>
      <input type="text" ng-model="newEntry.activity" required>

      <label>Duration (minutes):</label>
      <input type="number" ng-model="newEntry.duration" required>

      <label>Mood:</label>
      <select ng-model="newEntry.mood">
        <option value="happy">Happy</option>
        <option value="neutral">Neutral</option>
        <option value="sad">Sad</option>
      </select>

      <label>Diet:</label>
      <input type="text" ng-model="newEntry.diet">

      <label>Exercise:</label>
      <input type="text" ng-model="newEntry.exercise">

      <label>Breathing exercises:</label>
      <textarea ng-model="newEntry.breathing" rows="3"></textarea>

      <button type="submit">Add Entry</button>
    </form>

    <div ng-repeat="entry in entries" class="entry">
      <p><strong>Date:</strong> {{ entry.date }}</p>
      <p><strong>Activity:</strong> {{ entry.activity }}</p>
      <p><strong>Duration:</strong> {{ entry.duration }} minutes</p>
      <p><strong>Mood:</strong> {{ entry.mood }}</p>
      <p><strong>Diet:</strong> {{ entry.diet }}</p>
      <p><strong>Exercise:</strong> {{ entry.exercise }}</p>
      <p><strong>Breathing exercises:</strong> {{ entry.breathing }}</p>
    </div>

    <div class="analytics">
      <h2>Analytics and Trends</h2>
      <!-- Add analytics and trend visualization components here -->
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('healthApp', []);

    app.controller('HealthController', function ($scope) {
      $scope.entries = [];

      $scope.addEntry = function () {
        $scope.entries.push(angular.copy($scope.newEntry));
        $scope.newEntry = {}; // Clear the form
      };
    });
  </script>
</body>

</html>
